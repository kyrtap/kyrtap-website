<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: #008080;
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .window {
            background-color: #C0C0C0;
            width: 300px;
            border: 2px solid #000;
            position: absolute;
        }
        .title-bar {
            background: linear-gradient(to right, #000080, #0000FF);
            color: white;
            padding: 2px;
            font-weight: bold;
            text-align: center;
            height: 20px;
            line-height: 20px;
        }
        .content {
            padding: 10px;
            position: relative;
        }
        .button {
            background-color: #C0C0C0;
            border: 2px solid #000;
            padding: 2px 10px;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .button:active {
            border-style: inset;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #C0C0C0;
            border-top: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .start-button {
            background-color: #C0C0C0;
            border: 2px solid #000;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .start-button img {
            margin-right: 5px;
        }
        .start-button:active {
            border-style: inset;
        }
        .clock {
            font-weight: bold;
            padding: 0 10px;
        }
        .globe-icon {
            display: inline-block;
            width: 64px;
            height: 64px;
            vertical-align: middle;
            background-image: url('https://64.media.tumblr.com/88dcb597aeeba374bbc2c7b000db331d/012460aae14156cc-31/s540x810/929612591f0d2170ef1ff21a2ed516044849d62c.gifv');
            background-size: cover;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="window" id="messageWindow">
        <div class="title-bar">
            kyrtap.de
        </div>
        <div class="content">
            <p><span class="globe-icon"></span>Hello World!</p>
            <div class="button" onclick="spawnWindow()">OK</div>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button" onclick="location.href='https://github.com/kyrtap'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="16" height="16">
            Start
        </div>
        <div class="clock" id="clock"></div>
    </div>
    <script>
        function spawnWindow() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var messageWindow = document.getElementById('messageWindow');
            var windowRect = messageWindow.getBoundingClientRect();

            var newWindow = messageWindow.cloneNode(true);
            document.body.appendChild(newWindow);

            var newLeft = Math.floor(Math.random() * (windowWidth - windowRect.width));
            var newTop = Math.floor(Math.random() * (windowHeight - windowRect.height - 40));
            newWindow.style.left = newLeft + 'px';
            newWindow.style.top = newTop + 'px';

            newWindow.querySelector('.button').onclick = spawnWindow;
        }

        function centerWindow() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var messageWindow = document.getElementById('messageWindow');
            var windowRect = messageWindow.getBoundingClientRect();
            var centerX = (windowWidth - windowRect.width) / 2;
            var centerY = (windowHeight - windowRect.height - 40) / 2;
            messageWindow.style.left = centerX + 'px';
            messageWindow.style.top = centerY + 'px';
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = hours + ':' + minutes;
        }

        window.onload = function() {
            centerWindow();
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
